<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">;
</head>

<body>

    <div>
        <button type="randomBeosztas" onclick="randomBeosztas()">Mi a TGA-s beosztásom?</button>
        <input name="randomBeosztas" id="randomBeosztas">
    </div>
    <script>

        let Beosztas1 = Array("Előkészítő", "Kreatív", "Műszaki", "Technikai", "Operatív", "Taktikai", "Elektrotechnikai", "Projekt", "Gépészeti", "Pályázati", "Minőségügyi", "Excelügyi" );
        let Beosztas2 = Array("Mérnök", "Munkatárs", "Manager", "Vezető", "Asszisztens", "Szakértő", "TS-sel", "Koordinátor", "Terminátor", "Helyettes", "Kontroller", "Félvezető" );

        function randomBeosztas() {
            let randomBeosztas = Beosztas1[Math.floor(Math.random() * Beosztas1.length)] + " " + Beosztas2[Math.floor(Math.random() * Beosztas2.length)];
            document.getElementById('randomBeosztas').value = randomBeosztas;
        }
    </script>

</body>

</html>
